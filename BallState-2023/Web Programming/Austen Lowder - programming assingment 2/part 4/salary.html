<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salary Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#employeeType").change(function() {
        calculateSalary();
      });
      
      $("#hoursWorked").keyup(function() {
        calculateSalary();
      });
      
      function calculateSalary() {
        var employeeType = parseInt($("#employeeType").val());
        var hoursWorked = parseFloat($("#hoursWorked").val());
        var payRate = 0;
        
        if (employeeType === 1) {
          payRate = 35;
        } else if (employeeType === 2) {
          payRate = 50;
        } else if (employeeType === 3) {
          payRate = 65;
        }
        
        var weeklySalary = hoursWorked * payRate;
        
        $("#weeklySalary").text("Weekly Salary: $" + weeklySalary.toFixed(2));
      }
    });
  </script>
</head>
<body>
  <h1>Salary Calculator</h1>
  
  <label for="employeeType">Employee Type:</label>
  <select id="employeeType">
    <option value="1">Tester</option>
    <option value="2">Developer</option>
    <option value="3">Manager</option>
  </select><br><br>
  
  <label for="hoursWorked">Hours Worked:</label>
  <input type="number" id="hoursWorked" step="0.01"><br><br>

  <div id="weeklySalary"></div>
</body>
</html>
