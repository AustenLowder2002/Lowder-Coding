<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rental Car Booking</title>
</head>
<body>
    <h1>Rental Car Booking</h1>
    <form action="booking.php" method="post">
        <label for="carType">Car Type:</label>
        <select name="carType" id="carType">
            <option value="compact">Compact</option>
            <option value="intermediate">Intermediate</option>
            <option value="standard">Standard</option>
        </select><br>

        <label for="numDays">Number of Days:</label>
        <input type="number" name="numDays" id="numDays" min="1" required><br>

        <label>Insurance:</label>
        <input type="radio" name="insurance" value="yes" required>Yes
        <input type="radio" name="insurance" value="no">No<br>

        <input type="submit" value="Calculate Total">
    </form>
</body>
</html>
