    <title>Student Grade Calculator</title>

<body>
    <h1>Student Grade Calculator</h1>
    <form action="calculate_grade.php" method="post">
        <label for="name">Student Name:</label>
        <input type="text" name="name" required><br>

        <label for="quiz_score">Total Quiz Score:</label>
        <input type="number" name="quiz_score" required><br>

        <label for="assignment_score">Total Assignment Score:</label>
        <input type="number" name="assignment_score" required><br>

        <label for="midterm_score">Midterm Exam Score:</label>
        <input type="number" name="midterm_score" required><br>

        <label for="final_exam_score">Final Exam Score:</label>
        <input type="number" name="final_exam_score" required><br>

        <input type="submit" value="Calculate Grade">
    </form>
</body>
