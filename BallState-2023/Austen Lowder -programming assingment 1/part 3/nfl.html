<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- EIther can be used style or this. "<link rel="stylesheet" href="style.css">"-->
    <title>Football Scores</title>
	<style>
	body {
		font-family: "Times New Roman", Times, serif;
		text-align: center;}
	table,th,td {
		text-align: center;
		border: 1px solid black;}
	.winner{
		font-size: 2em;}
	.team{
		color: blue;
		font-family: Arial, Helvetica, sans-serif;}
	</style>
  </head>
  <body>
    <main>
		<table>
			<caption>Football Scores</caption>
			<tbody>
			<tr>
			  <th class= "team">Seahawks</th>
			  <td class="winner">41</td>
			  <th>Saints</th>
			  <td>36</td>
			  </tr>
			  <tr>
			  <th>Jets</th>
			  <td>17</td>
			  <th class= "team">Colts</th>
			  <td class="winner">20</td>
			  </tr>
			  <tr>
			  <th class= "team">Ravens</th>
			  <td class="winner">30</td>
			  <th>Chiefs</th>
			  <td>17</td>
			  </tr>
			  <tr>
			  <th class= "team">Packers</th>
			  <td class="winner">21</td>
			  <th>Eagles</th>
			  <td>16</td>
			  </tr>
			</tbody>
		</table>
    </main>
  </body>
</html>
